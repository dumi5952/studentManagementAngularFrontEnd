<h1 mat-dialog-title>Update Student Details</h1>

<div mat-dialog-content>

    <form class="example-form" [formGroup]="updateForm">

        <mat-form-field class="example-full-width">
            <mat-label>Id</mat-label>
            <input matInput formControlName="sid">
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="fName">
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lName">

        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
            <mat-label>Address</mat-label>
            <input matInput formControlName="address">
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
            <mat-label>Home Contact No</mat-label>
            <input matInput formControlName="po1">
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
            <mat-label>Mobile Contact No</mat-label>
            <input matInput formControlName="po2" required>
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
            <mat-label>Parant Contact No</mat-label>
            <input matInput formControlName="po3" required>
        </mat-form-field>
        <br>
    </form>
</div>
<div mat-dialog-action>
    <button mat-stroked-button color="warn " type=" submit ">Update</button>
</div>
